<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>
<body>
    <div id="scoreboard">  
        <div id="btn-container">
            <div id="newgame-btn">  
                <button id="new-game" onclick="newGame()">New Game</button>    
            </div>
        </div>
        <div id="score-container">
                <div class="scoresection" id="home">
                    <h2 class="title">
                        HOME
                    </h2>
                    <h1 class="score-el" id="home-score">
                        00
                    </h1>
                    <div class="btn-container">
                        <button onclick="increaseOneHome()" class="one-point">+1</button>
                        <button onclick="increaseTwoHome()" class="two-point">+2</button>
                        <button onclick="increaseThreeHome()" class="three-point">+3</button>
                    </div>    
                </div>
                <div class="scoresection" id="away">
                    <h2 class="title">
                        AWAY
                    </h2>
                    <h1 class="score-el" id="away-score">
                        00
                    </h1>
                    <div class="btn-container">
                        <button onclick="increaseOneAway()" class="one-point">+1</button>
                        <button onclick="increaseTwoAway()" class="two-point">+2</button>
                        <button onclick="increaseThreeAway()" class="three-point">+3</button>
                    </div>    
                </div>
        </div>
    </div> 
    
    <script src="index.js"></script>  
</body>
</html>
